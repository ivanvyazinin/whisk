plugins {
    id 'java'
}

group 'com.github.ivanvyazinin'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
compileTestJava.options.encoding = "UTF-8"

test {
    useJUnitPlatform()
}

dependencies {
    def assertjVersion = '3.10.0'
    def commonsIoVersion = '2.5'
    def restAssuredVersion = '3.2.0'
    def junitVersion = '5.4.2'
    def ownerVersion = '1.0.10'

    testCompile "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testCompile "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.4.2'

    testCompile group: 'io.rest-assured', name: 'rest-assured', version: restAssuredVersion

    testCompile "org.assertj:assertj-core:$assertjVersion"

    testCompile "commons-io:commons-io:$commonsIoVersion"

    testCompile group: 'org.aeonbits.owner', name: 'owner', version: ownerVersion

    testCompile 'com.codeborne:selenide:5.10.0'
}